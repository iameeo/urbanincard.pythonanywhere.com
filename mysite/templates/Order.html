{% extends 'layout.html' %}

{% block content %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- style -->
	<style>
		@import url("https://fonts.googleapis.com/earlyaccess/nanumgothic.css");
		*{padding:0px;margin:0px;font-size:12px;font-family: "Nanum Gothic", sans-serif;}

		a {text-decoration: none;}

		html, body {
		  position: relative;
		  height: 100%;
		}
		body {
		  background: #eaeaea;
		  font-size: 14px;
		  color:#000;
		  margin: 0;
		  padding: 0;
		}
		.swiper-container {
		  width: 100%;
		  height: 100%;
		}
		.swiper-slide {
		  text-align: center;
		  font-size: 18px;
		  background: #fff;
		  /* Center slide text vertically */
		  display: -webkit-box;
		  display: -ms-flexbox;
		  display: -webkit-flex;
		  display: flex;
		  -webkit-box-pack: center;
		  -ms-flex-pack: center;
		  -webkit-justify-content: center;
		  justify-content: center;
		  -webkit-box-align: center;
		  -ms-flex-align: center;
		  -webkit-align-items: center;
		  align-items: center;
		}
		body{background-color:#fff;}
		input {width:305px;padding:10px 5px;margin:5px 0px;border:1px solid #eaeaea;-webkit-appearance: none;   -webkit-border-radius: 0;}
		td{text-align:left;}

		.label{font-size:12px;color:#000;font-weight:normal;}
	</style>

	<div style="width:320px;margin:0 auto;text-align:center;padding:10px;">
		<form action="" class="frm" method="POST" enctype="multipart/form-data">
			<input type="hidden" name="o_orddate" value="2000-01-01" />
			<input type="hidden" name="m_email" value="test@naver.com" />
			<input type="hidden" name="m_phone" value="000-0000-0000" />

			<input type="hidden" name="t_shop" value="naver" />
			<input type="hidden" name="t_seq" value="1" />

			<table style="border:0px;" width='100%' cellpadding='0' cellspacing='0'>
			<tr>
				<td><img src="https://shop-phinf.pstatic.net/20190824_74/ncp_1noygk_01_1566610931376ayLsD_JPEG/54665007578302011_462928582.jpg?type=w345" style="width:150px;" /></td>
			</tr>
			<tr>
				<td><span style="font-weight:bold;background-color:#eaeaea;">어반인카드 주문서</span></td>
			</tr>
			<tr>
				<td class="label">주문자명</td>
			</tr>
			<tr>
				<td><input type='text' name='order_name' placeholder="김도진" maxlength="10"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">신랑명</td>
			</tr>
			<tr>
				<td><input type='text' name='man_name' placeholder="장남-김도진" maxlength="10"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">신부명</td>
			</tr>
			<tr>
				<td><input type='text' name='woman_name' placeholder="장녀-이나영" maxlength="10"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">신랑혼주</td>
			</tr>
			<tr>
				<td><input type='text' name='man_parent' placeholder="김주원 / 박재연" maxlength="15"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">신부혼주</td>
			</tr>
			<tr>
				<td><input type='text' name='woman_parent' placeholder="이현빈 / 김하연" maxlength="15"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">결혼식장</td>
			</tr>
			<tr>
				<td><input type='text' name='address' placeholder="W스퀘어" maxlength="25"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">결혼식날짜</td>
			</tr>
			<tr>
				<td><input type='text' name='weddingdate' placeholder="2019-09-20" maxlength="10"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">결혼식시간</td>
			</tr>
			<tr>
				<td><input type='text' name='weddingtime' placeholder="AM 12:00"  maxlength="10"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">첨부파일</td>
			</tr>
			<tr>
				<td><input type="file" name="file1" id="file1"></td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td class="label">문의내용</td>
			</tr>
			<tr>
				<td>
					<textarea name="etc" style="width:100%;height:100px;border:1px solid #eaeaea;"></textarea>
				</td>
			</tr>
			<tr> <td>&nbsp;</td> </tr>
			<tr>
				<td><input type='button' onclick="fn_submit();" name='REGISTER' value="신청하기" style="background-color:#f9c704;border:0px;width:100%;"></td>
			</tr>

			</table>
		</form>
	</div>
	
	<script>
	  //등록 
	  function fn_submit(){
		  alert("주문을 넣어주시면 바로 제작해드립니다.");
		  //window.open("https://smartstore.naver.com/urbanincard");
		  $(".frm").submit();   
	  }
	  
	</script>
{% endblock %}
